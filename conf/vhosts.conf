<VirtualHost *:80>
    DocumentRoot "/var/www/html"
	#配置为自己的域名
    ServerName demo.iminho.me
    ServerAlias demo.iminho.me
  <Directory "/var/www/html">
      Options FollowSymLinks ExecCGI
      AllowOverride All
      Order allow,deny
      Allow from all
      Require all granted
  </Directory>
</VirtualHost>